<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/assets/css/apps.css" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="calculator container__calculator">
        <div class="content-calculator calculator__wrapper">
          <div class="elements-result-calculator content-calculator__result">
            <div class="elements-result-calculator"></div>
            <div class="elements-result-calculator"></div>
            <div class="elements-result-calculator"></div>
          </div>
          <div class="content-calculator__buttons">
            <div class="container-grid-buttons">
              <div class="container-grid-buttons__button"><button class="button">AC</button></div>
              <div class="container-grid-buttons__button"><button class="button">+/-</button></div>
              <div class="container-grid-buttons__button"><button class="button">%</button></div>
              <div class="container-grid-buttons__button"><button class="button">รท</button></div>
              <div class="container-grid-buttons__button"><button class="button">1</button></div>
              <div class="container-grid-buttons__button"><button class="button">2</button></div>
              <div class="container-grid-buttons__button"><button class="button">3</button></div>
              <div class="container-grid-buttons__button"><button class="button">x</button></div>
              <div class="container-grid-buttons__button"><button class="button">4</button></div>
              <div class="container-grid-buttons__button"><button class="button">5</button></div>
              <div class="container-grid-buttons__button"><button class="button">6</button></div>
              <div class="container-grid-buttons__button"><button class="button">-</button></div>
              <div class="container-grid-buttons__button"><button class="button">7</button></div>
              <div class="container-grid-buttons__button"><button class="button">8</button></div>
              <div class="container-grid-buttons__button"><button class="button">9</button></div>
              <div class="container-grid-buttons__button"><button class="button">+</button></div>
              <div class="container-grid-buttons__button"><button class="button">.</button></div>
              <div class="container-grid-buttons__button"><button class="button">0</button></div>
              <div class="container-grid-buttons__button"><button class="button">00</button></div>
              <div class="container-grid-buttons__button"><button class="button">=</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
