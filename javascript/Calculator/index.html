<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/assets/css/apps.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="container__calculator">
          <div class="container__calculator-grid">
            <div class="contenedor-resultados"></div>
              <div class="container-grid-btn contenedor-btn-numeros">
                <div class="contenedor-signos">
                  <button class="button button--bg-signos">รท</button>
                  <button class="button button--bg-signos">*</button>
                  <button class="button button--bg-signos">-</button>
                  <button class="button button--bg-signos">+</button>
                  <button class="button">=</button>
                </div> 
                <div class="contenedor-signos contendenor-signos--bg contendenor-signos--col-three ">
                  <button class="button">%</button>
                  <button class="button">3</button>
                  <button class="button">6</button>
                  <button class="button">9</button>
                  <button class="button">00</button>
                </div> 
                <div class="contenedor-signos contendenor-signos--bg contendenor-signos--col-two ">
                  <button class="button">+/-</button>
                  <button class="button">2</button>
                  <button class="button">5</button>
                  <button class="button">8</button>
                  <button class="button">0</button>
                </div> 
                <div class="contenedor-signos contendenor-signos--bg contendenor-signos--col-one ">
                  <button class="button">AC</button>
                  <button class="button">1</button>
                  <button class="button">4</button>
                  <button class="button">7</button>
                  <button class="button">0</button>
                </div> 
                <div class="container-grid-btn--line"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
